<!DOCTYPE html>
<html>
<head><title>实时检测输入框</title>

<style>
.master {
    margin:auto auto;
}
</style>
</head>
<body>

<div style="display:flex;width:100%;height:100px;">
	<div class="master">
		<input type="text" id="test">

	</div>
</div>

<pre style="font-size:18px;font-weithg:bold;">
定义和用法
</pre>

<script>

		$("#content").text($(this).val());
    });
</script>
</body>
</html>
