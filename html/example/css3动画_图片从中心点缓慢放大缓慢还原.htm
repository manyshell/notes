<!DOCTYPE html>
<html>
<head><title>图片由中心点等比放大</title>
<meta charset="utf-8">

<style>
* {
	margin:0;padding:0;
}
div {
	width:200px;height:50px;margin:100px auto 0 auto;
}
div img {
	width:100%;height:100%;transition:all 1.5s;border:solid 1px #333;
}
div img:hover {
	-webkit-transform: scale(1.2,1.2);
	-moz-transform: scale(1.2,1.2);
	-ms-transform: scale(1.2,1.2);
	-o-transform: scale(1.2,1.2);
	transform: scale(1.2,1.2);
}
</style>
<div><A HREF="#"><img src="https://www.baidu.com/img/bd_logo1.png" alt=""/></A></div>

</body>
</html>
